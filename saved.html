<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Jobs | Job Tracker</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <header class="top-bar">
        <div class="brand">JOB TRACKER</div>
        <nav class="flex gap-3">
            <a href="index.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">Dashboard</a>
            <a href="saved.html" style="color: var(--color-white); text-decoration: none; font-weight: 600;">Saved</a>
            <a href="digest.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">Digest</a>
        </nav>
    </header>

    <section class="context-header">
        <div class="container" style="padding: 0;">
            <h1>Saved Jobs</h1>
            <p>Jobs you have bookmarked for later. Track their progress here.</p>

            <div class="filters-container card"
                style="padding: var(--space-2); margin-top: var(--space-2); display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-2); align-items: end; width: 100%;">
                <div class="input-group" style="margin-bottom: 0;">
                    <label class="label">Status</label>
                    <select id="status-filter" class="input">
                        <option value="All">All Saved Jobs</option>
                        <option value="Applied">Applied</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Selected">Selected</option>
                    </select>
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label class="label">Location</label>
                    <input type="text" id="location-filter" class="input" placeholder="e.g. Remote, SF...">
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label class="label">Min Match: <span id="score-value">0%+</span></label>
                    <input type="range" id="score-filter" min="0" max="100" value="0" style="width: 100%;">
                </div>
                <div class="flex items-center gap-2">
                    <div style="flex-grow: 1;">
                        <label class="flex items-center gap-1"
                            style="cursor: pointer; font-size: 11px; font-weight: 600; text-transform: uppercase;">
                            <input type="checkbox" id="remote-filter">
                            Remote Only
                        </label>
                    </div>
                    <button id="clear-filters" class="btn btn-secondary"
                        style="padding: var(--space-1) var(--space-2); font-size: 11px;">Clear All</button>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content container">
        <div id="job-list" class="primary-workspace" style="width: 100%; grid-column: span 12;">
            <!-- Jobs will be rendered here -->
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
