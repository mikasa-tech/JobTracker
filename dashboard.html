<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Job Tracker</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <header class="top-bar">
        <div class="brand">JOB TRACKER</div>
        <nav class="flex gap-3">
            <a href="dashboard.html"
                style="color: var(--color-white); text-decoration: none; font-weight: 600;">Dashboard</a>
            <a href="saved.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">Saved</a>
            <a href="digest.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">Digest</a>
        </nav>
    </header>

    <section class="context-header">
        <div class="container" style="padding: 0;">
            <div class="flex justify-between items-end">
                <div>
                    <h1>Dashboard</h1>
                    <p>Monitor and manage your active job applications.</p>
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label class="label">Filter by Status</label>
                    <select id="status-filter" class="input" style="padding: 8px var(--space-2); min-width: 160px;">
                        <option value="All">All Jobs</option>
                        <option value="Not Applied">Not Applied</option>
                        <option value="Applied">Applied</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Selected">Selected</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content container">
        <div id="job-list" class="primary-workspace" style="width: 100%; grid-column: span 12;">
            <!-- Jobs will be rendered here -->
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
