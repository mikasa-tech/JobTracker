<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Checklist | Job Tracker</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <header class="top-bar">
        <div class="brand">JOB TRACKER</div>
        <div class="progress-container">STEP 07 / 08</div>
        <nav class="flex gap-3">
            <a href="index.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">Dashboard</a>
            <a href="saved.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">Saved</a>
            <a href="digest.html" style="color: rgba(255,255,255,0.6); text-decoration: none;">Digest</a>
            <a href="test.html" style="color: var(--color-white); text-decoration: none; font-weight: 600;">Test</a>
            <a href="ship.html" id="ship-link"
                style="color: rgba(255,255,255,0.3); text-decoration: none; cursor: not-allowed;">Ship</a>
        </nav>
    </header>

    <section class="context-header">
        <div class="container" style="padding: 0;">
            <h1>Quality Checklist</h1>
            <p>Verify all features are working correctly before final shipment.</p>

            <div id="test-summary" class="card"
                style="padding: var(--space-2); margin-top: var(--space-2); background: var(--color-bg);">
                <div class="flex justify-between items-center">
                    <div style="font-weight: 600; font-size: 18px;">Tests Passed: <span id="pass-count">0</span> / 10
                    </div>
                    <button class="btn btn-secondary" onclick="testSystem.resetTests()">Reset Test Status</button>
                </div>
                <div id="ship-warning" class="warning-banner" style="margin-top: var(--space-2);">
                    ⚠️ Resolve all issues before shipping.
                </div>
            </div>
        </div>
    </section>

    <main class="main-content container">
        <div id="checklist-container" class="primary-workspace card"
            style="width: 100%; grid-column: span 12; padding: 0;">
            <!-- Checklist items will be injected here -->
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        // Specific page logic for checklist rendering
        window.addEventListener('DOMContentLoaded', () => {
            if (window.testSystem) {
                testSystem.renderChecklist();
            }
        });
    </script>
</body>

</html>
